<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block styles%}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% block head%}
    {% endblock %}
    <title>diaspora</title>
  </head>
  <body>
    <div class='nav-div'>
      <nav class='left-nav'>
        <a href='/'>Home</a>
        <a href=#>About</a>
        <div class='authentication'>
          {% if user.is_authenticated %}
          <div class="text-white">Hello, <strong>{{user.username}}</strong>!</div>

          <a href="{% url 'logout' %}" class="btn btn-danger ml-2">Log Out</a>
          <!-- <a href="{% url 'password_reset' %}" class="btn btn-primary ml-2">Forgot Password</a> -->
          {% endif %}

          {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Log In</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
          {% endif %}
        </div>
      </nav>

      <h1 class='main-header'>Just like home </h1>
    </div>
    
    {% block content %}
    {% endblock %}
  </body>
</html>
