{% extends "base.html" %}
{% block content %}
<h1> Events </h1>
  {% if events %}
    {% for event in events %}
    <div class='event-card'>
      <h1>{{event.name}}</h1>
      <h2>{{event.street_address}}</h2>
      <h3>{{event.city}}</h3>
    </div>
    {% endfor %}

  {% else %}
    <div>No pages to display.</div>
  {% endif %}
{% endblock %}
