{% extends "base.html" %}

{% block content %}

      <h3>{{ event.name }} <small>Last updated {{ event.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ event.author.username }}</b></small></h3>
      <hr>
      <p>{{ event.description|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'event-details-page' %}" title="Read More">Join Event</a>
      <a href="{% url 'event-list-page' %}">Back to List</a>

{% endblock %}
