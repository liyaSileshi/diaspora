{% extends 'base.html' %}

{% block styles%}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">
{% endblock %}

{% block content %}
<div class='signup-page'>
  <h3 class='signup-title'>Sign Up</h3>
      <div class="row">
        <div class="col">
          <form method="post" class="mx-auto">
            {% csrf_token %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
                <div class="form-group row">
                    <div class="col-8">
                      <label for="id_{{ field.name }}">{{ field.label|title }}</label>
                      <input class="form-control" type="{% if 'password' in field.name %}password{% else %}text{% endif %}" name="{{ field.name }}" id="id_{{ field.name }}" required>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="signup-button">Sign up</button>
          </form>
        </div>
      </div>
</div>
  
{% endblock %}
